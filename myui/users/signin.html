{% extends 'base/base.html' %}
{% load staticfiles %}
{% block title_header %}Sign In{% endblock %}
{% block content %}
<div class="main">
  <!-- Sign in  Form -->
  <section class="signin">
    <div class="login-container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="/static/images/signin-image.jpg" alt="sing up image"></figure>
          <a href="{% url 'signup' %}" class="signup-image-link">Create an account</a>
        </div>
        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form method="POST" class="login-form" id="login-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="username" id="username" placeholder="User Name" />
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<script>

</script>
{% endblock %}
{% block script %}
<script src="{% static 'js/modules/auth.js' %}"></script>
<script>
  $(document).ready(function () {
    $('html, body').animate({
      scrollTop: $(".main").offset().top - 70
    }, 500);
    $('#login-form').submit(function (event) {
      var formdata = $(this).serialize();
      var url = "{% url 'login_index' %}"
      event.preventDefault();
      moduleAuth.login(url, formdata);
    })
  })

</script>
{% endblock %}
