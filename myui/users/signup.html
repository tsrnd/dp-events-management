{% extends 'base/base.html' %}
{% block title_header %}Sign Up{% endblock %}
{% block content %}
<div class="main">
  <!-- Sign up form -->
  <section class="signup">
    <div class="login-container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form method="POST" class="register-form" id="register-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="username" id="username" placeholder="User Name" />
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <div class="form-group">
              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" name="repassword" id="repassword" placeholder="Repeat your password" />
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="/static/images/signup-image.jpg" alt="sing up image"></figure>
          <a href="{% url 'signin' %}" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
